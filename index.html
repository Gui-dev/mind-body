<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/images/code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/js/script.js"></script>
    <title>Mind & Body</title>
  </head>
  <body>
    <main>
      <section class="front-page">
        <img src="./assets/images/hero.png" alt="Meditation" class="hero" />
        <nav class="navigation">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="Mind & Body Logo" />
            <h1>Mind & Body</h1>
          </div>
          <div class="links">
            <a href="#">our story</a>
            <a href="#">practice</a>
            <a href="#">classes</a>
          </div>
          <svg
            width="44"
            height="18"
            viewBox="0 0 44 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1" x2="44" y2="1" stroke="white" stroke-width="2" />
            <line y1="9" x2="27" y2="9" stroke="white" stroke-width="2" />
            <line y1="17" x2="11" y2="17" stroke="white" stroke-width="2" />
          </svg>
        </nav>

        <section class="selling-point">
          <h1>Let your mind breathe</h1>
          <h2>
            Get unlimited access to yoga, pilates and meditation classes that
            fit the way you feel
          </h2>

          <div class="ctas">
            <button class="cta-secondary">Explore classes</button>
            <button class="cta-main">Sign up today</button>
          </div>
        </section>
      </section>

      <section class="classes">
        <div class="classes-description">
          <h1>Classe tailored for you</h1>
          <h2>It's time to heal your mind and body</h2>
        </div>

        <div class="videos">
          <article class="pilates">
            <h1>Pilates</h1>
            <video src="./assets/videos/pilates.mp4"></video>
          </article>

          <article class="yoga">
            <h1>Yoga</h1>
            <video src="./assets/videos/yoga.mp4"></video>
          </article>

          <article class="meditation">
            <h1>Meditation</h1>
            <video src="./assets/videos/meditation.mp4"></video>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
